<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transperant form</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="Login_page_style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Form</h3>

        <label for="username">Username</label>
        <input type="text"placeholder="Email or Phone" id="username" style="background-color: #d65725;">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" style="background-color: #d65725;">

        <button>Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
</html>

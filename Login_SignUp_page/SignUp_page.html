<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transparent form</title>
    <link rel="stylesheet" href="SignUp_page.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Sign Up Form</h3>

        <label for="fullname">Full Name</label>
        <input type="text" placeholder="Your Full Name" id="fullname">

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email Address" id="email">

        <label for="newpassword">Create Password</label>
        <input type="password" placeholder="Create Password" id="newpassword">

        <label for="newpassword">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="newpassword">

        <button>Sign Up</button>

        <label style="font-size: small;">Already have an account? <a href="#">Login Here</a></label>
    </form>
</body>
</html>
